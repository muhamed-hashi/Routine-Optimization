    <main>
        <section id="habit-tracker">
            <h2>Daily Habit Tracking</h2>
            <button onclick="document.getElementById('habit-form').style.display='block'">Add Habit</button>
            <form id="habit-form" style="display:none;">
                <label for="habit-name">Habit Name:</label>
                <input type="text" id="habit-name" name="habit-name" required>
                <button type="submit">Add Habit</button>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Habit</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2024-07-05</td>

                        <td>Completed</td>
                        <td><button>Edit</button> <button>Delete</button></td>
                    </tr>
                    <!-- More rows as needed -->
                </tbody>
            </table>
        </section>
